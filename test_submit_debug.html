<!DOCTYPE html>
<html>
<head>
    <title>Test Submit Problem - Debug</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1e293b; color: #e2e8f0; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
        .log { background: #0f172a; padding: 15px; margin: 10px 0; border-radius: 5px; max-height: 400px; overflow-y: auto; }
        .error { color: #ef4444; }
        .success { color: #10b981; }
        .info { color: #3b82f6; }
    </style>
</head>
<body>
    <h1>üîç Submit Problem Debug Tool</h1>
    
    <div>
        <label>Attempt ID: <input type="text" id="attemptId" placeholder="Enter attempt ID" style="width: 400px; padding: 5px;"></label>
    </div>
    
    <div>
        <label>Question Number: <input type="number" id="questionNum" value="0" style="width: 100px; padding: 5px;"></label>
    </div>
    
    <div>
        <label>Number of Test Cases: <input type="number" id="numTests" value="3" min="1" max="20" style="width: 100px; padding: 5px;"></label>
    </div>
    
    <button onclick="testSubmit()">Test Submit Problem</button>
    <button onclick="clearLog()">Clear Log</button>
    
    <div class="log" id="log"></div>
    
    <script>
        const API_URL = 'http://localhost:8000';
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type;
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        async function testSubmit() {
            const attemptId = document.getElementById('attemptId').value;
            const questionNum = parseInt(document.getElementById('questionNum').value);
            const numTests = parseInt(document.getElementById('numTests').value);
            
            if (!attemptId) {
                log('‚ùå Please enter an attempt ID', 'error');
                return;
            }
            
            log('üöÄ Starting submission test...', 'info');
            log(`Attempt ID: ${attemptId}`, 'info');
            log(`Question: ${questionNum}`, 'info');
            log(`Test cases: ${numTests}`, 'info');
            
            // Generate test cases
            const testCases = [];
            for (let i = 0; i < numTests; i++) {
                testCases.push({
                    input: String(i),
                    expected_output: String(i),
                    is_hidden: i > 2
                });
            }
            
            log(`Generated ${testCases.length} test cases`, 'info');
            
            // Get token
            const token = localStorage.getItem('token');
            if (!token) {
                log('‚ùå No auth token found. Please login first.', 'error');
                return;
            }
            
            try {
                // Step 1: Run code
                log('üìù Step 1: Running code with test cases...', 'info');
                const startTime = Date.now();
                
                const runResponse = await fetch(`${API_URL}/api/cert-tests/run-code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        language_id: 71,
                        source_code: 'print(input())',
                        test_cases: testCases
                    })
                });
                
                const elapsed = ((Date.now() - startTime) / 1000).toFixed(2);
                log(`‚úÖ Run code completed in ${elapsed}s`, 'success');
                
                if (!runResponse.ok) {
                    const error = await runResponse.text();
                    log(`‚ùå Run code failed: ${runResponse.status} ${error}`, 'error');
                    return;
                }
                
                const result = await runResponse.json();
                log(`Results: ${result.results.filter(r => r.passed).length}/${result.results.length} passed`, result.overall_passed ? 'success' : 'error');
                
                // Step 2: Submit code
                log('üíæ Step 2: Saving submission to database...', 'info');
                const submitStart = Date.now();
                
                const submitResponse = await fetch(`${API_URL}/api/cert-tests/submit-code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        attempt_id: attemptId,
                        question_number: questionNum,
                        code: 'print(input())',
                        language_id: 71,
                        passed: result.overall_passed,
                        test_results: result
                    })
                });
                
                const submitElapsed = ((Date.now() - submitStart) / 1000).toFixed(2);
                log(`‚úÖ Submit code completed in ${submitElapsed}s`, 'success');
                
                if (!submitResponse.ok) {
                    const error = await submitResponse.text();
                    log(`‚ùå Submit code failed: ${submitResponse.status} ${error}`, 'error');
                    return;
                }
                
                const submitResult = await submitResponse.json();
                log(`‚úÖ ${submitResult.message}`, 'success');
                
                const totalTime = ((Date.now() - startTime) / 1000).toFixed(2);
                log(`üéâ Total time: ${totalTime}s`, 'success');
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                console.error(error);
            }
        }
    </script>
</body>
</html>
